<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AmbiguousPhoenix</title>
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/RUBY-styles.css">
        <link rel="stylesheet" href="css/RUBY-colors.css">
        <link rel="stylesheet" href="css/RUBY-themes.css">
        <script src="js/scripts.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body id="page-top" onload="document.body.style.opacity='1', avatar.hidden=false">

        <!-- Feature section -->
        <header class="feature textColor-white">
            <div class="container" style="display: flex; flex-direction: column; float: center; align-items: center;">
                <div style="width: 200px; height: 200px; position: relative;">
					<img class="avatar1" src="assets/images/index/avatar1.png" onload="this.animation.avatarFadeIn" style="position: absolute;"></img>
					<img class="avatar2" src="assets/images/index/avatar2.png" onload="this.animation.avatarFadeIn" style="position: absolute;"></img>
				</div>
                <span class="featureTitle">AmbiguousPhoenix</span>

                <!-- Social media links -->
                <div id="socialMedia">
                    <div id="youtube">
                        <a href="https://www.youtube.com/channel/UCuHSJqsr7pYLBzzuQERcEQw" target=”_blank”>
                            <img class="socialMediaIcon" src="assets/youtube.svg"/>
                        </a>
                    </div>
                    <div id="twitter">
                        <a href="https://twitter.com/ambiguousfeenix" target=”_blank”>
                            <img class="socialMediaIcon" src="assets/twitter.svg"/>
                        </a>
                    </div>
                    <div id="deviantart">
                        <a href="https://www.deviantart.com/ambiguousphoenix" target=”_blank”/>
                            <img class="socialMediaIcon" src="assets/deviantart.svg"/>
                        </a>
                    </div>
                </div>
            </div>
        </header>


        <!-- Portfolio section -->
        <section class="page-section bgColor-primary">
            <div class="container">
                <h2 class="section-heading textColor-secondary">PORTFOLIO</h2>
                <div class="row-portfolio">

                    <div class="column3" style="padding: 0.5rem;">
                        <a href="school.html">
                            <div class="portal">
                                    <img class="portalImage img-fluid" src="assets/images/index/portfolio-school.jpg"/>
                                    <div class="portalLabel textColor-primary">
                                        <span style="display: block; text-align: center; margin-top: 0.5rem;">School</span>
                                    </div>
                            </div>
                        </a>
                    </div>

                    <div class="column3" style="padding: 0.5rem;">
                        <a href="photos.html">
                            <div class="portal">
                                    <img class="portalImage img-fluid" src="assets/images/index/portfolio-photography.jpg"/>
                                    <div class="portalLabel textColor-primary">
                                        <span style="display: block; text-align: center; margin-top: 0.5rem;">Photos</span>
                                    </div>
                            </div>
                        </a>
                    </div>

                    <div class="column3" style="padding: 0.5rem;">
                        <a href="renders.html">
                            <div class="portal">
                                    <img class="portalImage img-fluid" src="assets/images/index/portfolio-renders.jpg"/>
                                    <div class="portalLabel textColor-primary">
                                        <span style="display: block; text-align: center; margin-top: 0.5rem;">Renders</span>
                                    </div>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </section>


        <!-- Copyright section -->
        <div id="footer">
            <div class="colorStrip"></div>
            <span class="copyright">&copy; AmbiguousPhoenix 2021</span>
        </div>

    </body>
</html>
